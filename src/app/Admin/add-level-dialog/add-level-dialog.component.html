<h2 mat-dialog-title>Ajouter un nouveau niveau</h2>
<mat-dialog-content>
  <form [formGroup]="levelForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom du niveau</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="levelForm.get('name')?.hasError('required')">
        Le nom est obligatoire
      </mat-error>
      <mat-error *ngIf="levelForm.get('name')?.hasError('maxlength')">
        Maximum 50 caract√®res
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" 
          (click)="onAdd()" 
          [disabled]="!levelForm.valid">
    Ajouter
  </button>
</mat-dialog-actions>
